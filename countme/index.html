<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CountMe Demo Application</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron center">
        <h1>CountMe Demo Application</h1>
        <p class="lead">Enter your number and press "Count" button</p>
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xs-6"><input type="number" id="number" class="form-control" placeholder="Put your number here"></div>
            <div class="col-md-6 col-lg-6 col-xs-6"><input type="text" id="result" class="form-control" placeholder="Your result" readonly></div>
        </div>
        <p class="count-btn-holder"><a id="count-btn" class="btn btn-lg btn-primary" href="#">Count</a></p>
    </div>
</div>
<script type="application/javascript" src="js/main.js"></script>
</body>

</html>

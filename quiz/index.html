<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CountMe Demo Application</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="TasksCtrl">
    <div class="jumbotron center">
        <img src="./css/img.png" class="img-responsive img-rounded center-block">
        <h1>Поиграем?</h1>
        <div class="row">
            <div class="cel-xs">
                <table class="table table-striped table-condensed">
                    <tr ng-repeat="task in tasks.questions track by $index">
                        <td>
                            <input type="number" class="form-control" min="0" maxlength="1" max="9" ng-value="tasks.answers[$index]" ng-model="tasks.answers[$index]" />
                        </td>
                        <td>{{getQuestion(task,tasks.answers[$index])}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="alert alert-success" ng-if="getAnswers().length >= 9">французкая весна ближе чем кажется, загляни за большую ель</div>
        <p class="count-btn-holder"><a id="count-btn" class="btn btn-lg btn-primary" target="_blank" href="https://www.google.com.ua/maps/place/49.226024,{{getAnswers()}}">Try ;) 49.226024, {{getAnswers()}}</a></p>
    </div>
</div>

</body>

</html>
